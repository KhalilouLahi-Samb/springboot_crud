<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}">
    <title>Accueil</title>
</head>
<body>
    <div style="width: 10cm; margin: 0 auto;">
        <h3>Welcome UserManagement</h3>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">U.M</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/add}">Ajouter user</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usersList}">
                   <td th:text="${user.firstName}"></td>
                   <td th:text="${user.lastName}"></td>
                   <td th:text="${user}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
