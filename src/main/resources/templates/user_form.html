<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}">
    <title>Accueil</title>
</head>
<body>
    <div style="width: 10cm; margin: 0 auto;">
        <h3>Ajouter un User</h3>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">U.M</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                
              </ul>
            </div>
          </nav>
    </div>
    <div class="container">
        <form th:action="@{/save}" method="post" th:object="${user}">
            <div>
                <label for="prenom">Prenom</label>
                <input type="text" th:field="*{firstName}" class="form-control">
            </div>
            <div>
                <label for="nom">Nom</label>
                <input type="text" th:field="*{lastName}" class="form-control">
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" th:field="*{userPassword}" class="form-control">
            </div>
            <button type="submit">Ajouter</button>
        </form>
    </div>
</body>
</html>
